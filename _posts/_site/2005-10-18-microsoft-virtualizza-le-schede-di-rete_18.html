<p>Microsoft ha rilasciato la versione 1.0 del <a href="http://research.microsoft.com/netres/projects/virtualwifi/software.htm">VirtualWiFi</a>,  un software che permette di connettersi contemporaneamente a piu' reti WiFi utilizzando una sola scheda wireless.  </p><p>La versione 1.0 e' abbastanza limitata: non supporta ancora le autenticazioni WEP e WPA.</p>
