Dopo aver smanettato a lungo con Wine, cercando una procedura rapida e definitiva per installare Internet Explorer su linux, mi e' capitato sotto gli occhi <a href="http://www.tatanka.com.br/ies4linux/index-en.html" target="_blank">IEs4Linux</a>: un simpatico script che scarica e installa automaticamente tutti i componenti necessari al funzionamento di IE su Wine.
