<h1 class="entry-title">
<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
</h1>
<div style="float:right;margin:10px;border-radius: 25px;border: 2px solid #888;padding:10px;">
	<date class="date-pub" title="{{ post.date | date_to_xmlschema }}" datetime="{{ post.date | date_to_xmlschema }}" pubdate>
	<span class="month"><abbr>{{ post.date | date: '%B' }}</abbr></span> 
	<span class="day">{{ post.date | date: '%d' }}</span>,
	<span class="year">{{ post.date | date: '%Y' }}</span>
	</date>
</div>
<div class="entry-content">
{% if post.content contains "<!-- more -->" %}
    {{ post.content | split:"<!-- more -->" | first % }}
  {% else %}
    {{ post.content | strip_html | truncatewords:100 }}
{% endif %}
<a href="{{ root_url }}{{ post.url }}">Read more...</a>
</div>
