<h1 class="entry-title">
<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
</h1>



<div class="datebox">
	<date class="date-pub" title="{{ post.date | date_to_xmlschema }}" datetime="{{ post.date | date_to_xmlschema }}" pubdate>
	<span class="month"><abbr>{{ post.date | date: '%B' }}</abbr></span> 
	<span class="day">{{ post.date | date: '%d' }}</span>,
	<span class="year">{{ post.date | date: '%Y' }}</span>
	</date>
</div>
<div class="entry-content">
{{ post.description }}
<br/>
<a href="{{ root_url }}{{ post.url }}"><img class="frontImage" src="{{ post.thumbnail }}"></a>
<a href="{{ root_url }}{{ post.url }}" style="float:right;">Read more...</a>
<br>
<hr/>
</div>
